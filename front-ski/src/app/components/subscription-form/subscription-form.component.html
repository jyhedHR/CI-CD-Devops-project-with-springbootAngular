<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Abonnements</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4CAF50;
      --border-radius: 10px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      padding-top: 20px;
      padding-bottom: 40px;
    }
    
    .subscription-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }
    
    .subscription-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    }
    
    .page-title {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
      position: relative;
    }
    
    .page-title::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 80px;
      height: 3px;
      background-color: var(--accent-color);
    }
    
    .form-label {
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }
    
    .form-control, .form-select {
      border-radius: var(--border-radius);
      padding: 12px 15px;
      border: 1px solid #ddd;
      transition: var(--transition);
      box-shadow: none;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }
    
    .input-group-text {
      background-color: var(--light-color);
      border-radius: var(--border-radius) 0 0 var(--border-radius);
      border: 1px solid #ddd;
      border-right: none;
    }
    
    .form-floating > .form-control, .form-floating > .form-select {
      height: calc(3.5rem + 2px);
      padding: 1rem 0.75rem;
    }
    
    .form-floating > label {
      padding: 1rem 0.75rem;
    }
    
    /* Style amélioré pour le bouton d'ajout */
    .btn-submit {
      background-color: #4361ee;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    
    .btn-submit:hover {
      background-color: #3f37c9;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }
    
    .btn-submit i {
      margin-right: 8px;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      z-index: 10;
    }
    
    .form-control-icon {
      padding-left: 45px;
    }
    
    .subscription-type-card {
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .subscription-type-card.selected {
      border-color: var(--primary-color);
      background-color: rgba(67, 97, 238, 0.05);
    }
    
    .subscription-type-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--box-shadow);
    }
    
    .subscription-type-card .card-title {
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 5px;
    }
    
    .subscription-type-card .card-text {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .price-tag {
      background-color: var(--accent-color);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: 600;
      display: inline-block;
    }
    
    .date-range-container {
      display: flex;
      gap: 15px;
    }
    
    .date-range-container .form-group {
      flex: 1;
    }
    
    .form-footer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .animation-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .subscription-container {
        padding: 20px;
      }
      
      .date-range-container {
        flex-direction: column;
        gap: 0;
      }
      
      .form-footer {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container animation-fade-in">
    <div class="subscription-container">
      <h2 class="page-title" *ngIf="!isEdit">
        <i class="fas fa-plus-circle me-2"></i>Ajouter un Abonnement
      </h2>
      <h2 class="page-title" *ngIf="isEdit">
        <i class="fas fa-edit me-2"></i>Modifier l'Abonnement
      </h2>
      
      <form (ngSubmit)="onSubmit()">
        <div class="date-range-container">
          <div class="form-group">
            <label for="startDate" class="form-label">
              <i class="far fa-calendar-alt me-2"></i>Date de début
            </label>
            <input type="date" class="form-control" [(ngModel)]="subscription.startDate" name="startDate" required>
          </div>
          
          <div class="form-group">
            <label for="endDate" class="form-label">
              <i class="far fa-calendar-check me-2"></i>Date de fin
            </label>
            <input type="date" class="form-control" [(ngModel)]="subscription.endDate" name="endDate" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="price" class="form-label">
            <i class="fas fa-tag me-2"></i>Prix
          </label>
          <div class="input-group">
            <span class="input-group-text">€</span>
            <input type="number" class="form-control" [(ngModel)]="subscription.price" name="price" placeholder="Entrez le prix" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-layer-group me-2"></i>Type d'abonnement
          </label>
          
          <div class="subscription-types">
            <div *ngFor="let type of typeSubValues" class="subscription-type-card" 
                 [class.selected]="subscription.typeSub === type"
                 (click)="subscription.typeSub = type">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="card-title">{{ type }}</h5>
                  <p class="card-text">Description du forfait {{ type }}</p>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" [value]="type" 
                         [(ngModel)]="subscription.typeSub" name="typeSub">
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-footer">
          <!-- Bouton d'ajout/modification avec style amélioré mais plus simple -->
          <button type="submit" class="btn btn-primary btn-lg btn-submit">
            <i class="fas" [ngClass]="{'fa-plus-circle': !isEdit, 'fa-save': isEdit}"></i>
            {{ isEdit ? 'Modifier l\'abonnement' : 'Ajouter l\'abonnement' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script pour les animations et interactions -->
  <script>
    // Ce script serait normalement géré par Angular
    // Mais pour la démonstration, nous ajoutons quelques interactions basiques
    
    document.addEventListener('DOMContentLoaded', function() {
      // Animation pour les cartes de type d'abonnement
      const subscriptionCards = document.querySelectorAll('.subscription-type-card');
      
      subscriptionCards.forEach(card => {
        card.addEventListener('click', function() {
          // Retirer la classe selected de toutes les cartes
          subscriptionCards.forEach(c => c.classList.remove('selected'));
          // Ajouter la classe selected à la carte cliquée
          this.classList.add('selected');
          
          // Sélectionner le radio button correspondant
          const radioButton = this.querySelector('input[type="radio"]');
          if (radioButton) {
            radioButton.checked = true;
            // Déclencher l'événement change pour Angular
            const event = new Event('change');
            radioButton.dispatchEvent(event);
          }
        });
      });
      
      // Validation de date (la date de fin doit être après la date de début)
      const startDateInput = document.querySelector('input[name="startDate"]');
      const endDateInput = document.querySelector('input[name="endDate"]');
      
      if (startDateInput && endDateInput) {
        startDateInput.addEventListener('change', function() {
          endDateInput.min = this.value;
          if (endDateInput.value && endDateInput.value < this.value) {
            endDateInput.value = this.value;
          }
        });
      }
    });
  </script>
</body>
</html>
